<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <img src="./images/old-leafless-oak-tree-forest-with-blue-sky.jpg">
            <div class="odin-title">
                <img src="./images/odin-lined.png">
                 Odin
            </div>
            <div class="img-credit">
                <p>Image by wirestock on Freepik</p>
            </div>
        </div>
        <form class="sign-up">
            <div class="heading">
                <h3>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </h3>
                <br>
                <h3>You know you want to.</h3>
            </div>
            <div class="info">
                <h3>Let's do this!</h3>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">

            </div>
            <div class="create-account">
                <button>Create Account</button>
                Already have an account?
                <a href="">Log in</a>
            </div>
        </form>

    </div>
    
</body>
</html>
